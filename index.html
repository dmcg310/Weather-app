<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
	</head>
	<body>
		<div id="header">
			<h1>Weather</h1>
		</div>
		<div id="container">
			<form id="form">
				<input type="text" id="user-city" placeholder="City" />
				<button type="submit" id="submit-form">GO</button>
			</form>
			<div id="weather-information-container"></div>
		</div>
		<div id="validation-error-modal">
			<div id="validation-error-modal-content">
				<span id="validation-error-modal-close">&times;</span>
				<p>Please enter a valid city name</p>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
